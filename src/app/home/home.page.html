<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (isLoading) {
    <ion-list>
      @for (i of dummyArray; track i) {
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated style="width: 80px; height: 120px"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 150px"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 100px"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item> 
      }

    </ion-list>
  }
  @else if(error) {
    <ion-alert header="Error" [message]="error" isOpen="true" [buttons]="['ok']"/>
  }
  @else {
    <ion-list>
      @for (item of movies; track item.id) {
        <ion-item button [routerLink]="['/details', item.id]">
          <ion-avatar slot="start"> 
            <img [src]="imageBaseUrl + '/w92' + item.poster_path" alt="poster" />
          </ion-avatar>
          <ion-label>
            
            <h3>
              {{item.title}}
            </h3>
            <p>
              Release Date: {{item.release_date}}
            </p>
          </ion-label>
          <ion-badge slot="end" color="primary">
            {{item.vote_average}}
          </ion-badge>
        </ion-item> 
      }
      @empty {
        @if (!isLoading) {
          <ion-item lines="none" >
            <ion-label class="ion-text-center">
              No movies found.
            </ion-label>
          </ion-item>
        }
      }

    </ion-list>
     
  }
</ion-content>
